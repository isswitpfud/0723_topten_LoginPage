<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toptenMall</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/script.js"></script>

</head>
<body>
    <div id="wrap">
        <div id="header">
            <a href="#"><img src="images/login_banner_pc.jpg" alt="헤더이미지"></a>
        </div>  <!-- div#header -->


        <div id="multitabArea" class="flexContainer">
            <div class="selected">회원</div>
            <div >비회원</div>

        </div>
        <div id="main" class="flexContainer">

            <div id="member">

                    <div id="loginArea" class="flexContainer">
                        <div id="user">
                            <input type="text" placeholder="아이디"> <br>
                            <input type="password" placeholder="비밀번호">
                        </div>
                        <div id="loginBtn">
                            <button type="button">로그인</button>
                        </div>
                    </div> <!-- div#loginArea -->
                    
                    <div id="subLoginArea" class="flexContainer">
                        <div id="idSave">
                            <input type="checkbox"> 
                            <span>
                                아이디 저장
                            </span>
                        </div>
                        <div id="userFind">
                            <ins><a href="#">아이디 찾기</a></ins>
                            <span>|</span>
                            <ins><a href="#">비밀번호 찾기</a></ins>
                        </div>
                    </div><!-- #subLoginArea -->

                    <div id="easyLogin" class="flexContainer">
                        <p><a href="#">간편 로그인</a></p>
                        <a href="#"><img src="images/spr_sns.png" alt="sns이미지"></a>
                    </div>


            </div> <!-- dv#member -->



            <div id="nomember">
                <div id="article">
                    <p>
                       CREATE <br>
                       <span> NEW ACCOUNT</span>
                    </p>
                    <p>
                        탑텐을 회원 가입하시고 다양한 혜택과 이벤트를 만나보세요. <br>
                        간편 회원 가입의 경우 일부 혜택이 제한 될 수 있읍니다.
                    </p>
                    <p>
                        <a href="#">회원가입</a>
                    </p>
            </div>


            </div>

    </div>
    <!-- div#main -->


    </div><!-- div#wrap -->


</body>
</html>
